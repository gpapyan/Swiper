<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/swipstyle.css">
  <script type="text/javascript" src="js/swiper.min.js">
  </script>
  <title>Swiper</title>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/img1.jpg" alt="1">
        </div>
        <div class="details">
          <h3>John Doe<br><span>Web Designer</span></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/img2.jpg" alt="1">
        </div>
        <div class="details">
          <h3>John Doe<br><span>Web Designer</span></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/img3.jpg" alt="1">
        </div>
        <div class="details">
          <h3>John Doe<br><span>Web Designer</span></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/img4.jpg" alt="1">
        </div>
        <div class="details">
          <h3>John Doe<br><span>Web Designer</span></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/img5.jpg" alt="1">
        </div>
        <div class="details">
          <h3>John Doe<br><span>Web Designer</span></h3>
        </div>
      </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 60,
        stretch: 0,
        depth: 400,
        modifier: 4,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

</body>
</html>
